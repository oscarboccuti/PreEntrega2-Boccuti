<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moneda</title>
  </head>
  <body>
    <h1>Conversor de Moneda</h1>
    <form>
      <label for="monto">Monto:</label>
      <input type="number" id="monto" name="monto" min="0" step="0.01" required>

      <label for="moneda-original">Moneda original:</label>
      <select id="moneda-original" name="moneda-original" required>
        <option value="">Selecciona una moneda</option>
        <option value="USD">Dólares estadounidenses (USD)</option>
        <option value="EUR">Euros (EUR)</option>
        <option value="PESO">Peso argentino (PESO)</option>
        <!-- agregar más opciones aquí -->
      </select>

      <label for="moneda-destino">Moneda de destino:</label>
      <select id="moneda-destino" name="moneda-destino" required>
        <option value="">Selecciona una moneda</option>
        <option value="USD">Dólares estadounidenses (USD)</option>
        <option value="EUR">Euros (EUR)</option>
        <option value="PESO">Peso argentino (PESO)</option>
        <!-- agregar más opciones aquí -->
      </select>

      <button type="button" onclick="convertir()">Convertir</button>
    </form>

    <div id="resultado"></div>

    <script src="./js/entrega.js"></script>
  </body>
</html>
